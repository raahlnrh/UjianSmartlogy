<div class="container py-5">
  <h2 class="fw-bold text-center mb-4">Booking BlueMist Nail Studio</h2>

  <div class="soft-box mx-auto" style="max-width:500px;">
    <form id="bookingForm">

      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" id="bName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Nomor WhatsApp</label>
        <input type="text" id="bPhone" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tanggal Booking</label>
        <input type="date" id="bDate" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Waktu</label>
        <select id="bTime" class="form-select">
          <option>10:00</option>
          <option>12:00</option>
          <option>14:00</option>
          <option>16:00</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Pilih Layanan</label>
        <select id="bService" class="form-select">
          <option>Pink Pastel Gloss</option>
          <option>Flower Sparkle Set</option>
          <option>Blue Dream Marble</option>
          <option>Soft Daisy Art</option>
          <option>Elegant Pink Nude</option>
          <option>Purple Crystal Shine</option>
          <option>Milky White Chic</option>
          <option>Blue Ice Tips</option>
          <option>Cute Heart Pop</option>
          <option>Gold Glitter Glam</option>
          <option>Rose Gold Foil</option>
          <option>Ocean Breeze Blue</option>
        </select>
      </div>

      <button class="btn btn-primary w-100 mt-3">Booking Sekarang</button>
    </form>
  </div>

<!-- Bootstrap JS untuk toggler -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function getCart(){return JSON.parse(localStorage.getItem('nail_cart')||'[]');}
  function saveCart(c){localStorage.setItem('nail_cart',JSON.stringify(c));updateCartCount();}
  function addToCart(id){const cart=getCart();const it=cart.find(i=>i.id===id);if(it)it.qty++;else cart.push({id:id,qty:1});saveCart(cart);}
  function updateCartCount(){const c=getCart();const sum=c.reduce((s,i)=>s+i.qty,0);const el=document.getElementById('cartCount');if(el)el.textContent=sum;}
  updateCartCount();window.addEventListener('storage',updateCartCount);

function getBookings(){
  return JSON.parse(localStorage.getItem("nail_bookings") || "[]");
}
function saveBookings(list){
  localStorage.setItem("nail_bookings", JSON.stringify(list));
}

document.getElementById("bookingForm").addEventListener("submit", function(e){
  e.preventDefault();

  const data = {
    name: bName.value,
    phone: bPhone.value,
    date: bDate.value,
    time: bTime.value,
    service: bService.value,
    created: new Date().toISOString()
  };

  const all = getBookings();
  all.push(data);
  saveBookings(all);

  // WhatsApp Auto Redirect
  const message = 
    `Halo, saya ingin booking:\n` +
    `Nama: ${data.name}\n` +
    `Tanggal: ${data.date}\n` +
    `Jam: ${data.time}\n` +
    `Layanan: ${data.service}\n` +
    `Kontak: ${data.phone}`;

  window.location.href = "https://wa.me/6282258309902?text=" + encodeURIComponent(message);
});
</script>
